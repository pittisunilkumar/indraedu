<div class="change-password full-page-height">
  <div class="form-wrapper">
    <h2>
      <span translate>COMMON.CHANGE_PASSWORD</span>
    </h2>

    <application-form-error [errors]="errors"></application-form-error>
    
    <form [formGroup]="changePasswordForm">
      <div class="">
        <div class="form-element child">
          <mat-form-field class="example-form-field">
            <mat-label>{{ 'PAGE.CHANGE_PASSWORD.OLD' | translate }} <sup>*</sup></mat-label>
            <input
              matInput
              type="text"
              name="old"
              formControlName="old"
            />
          </mat-form-field>
        </div>
        <div class="form-element child">
          <mat-form-field class="example-form-field">
            <mat-label>{{ 'PAGE.CHANGE_PASSWORD.NEW' | translate }}</mat-label>
            <input
              matInput
              type="text"
              name="new"
              formControlName="new"
            />
          </mat-form-field>
        </div>
        <div class="form-element child">
          <mat-form-field class="example-form-field">
            <mat-label>{{ 'PAGE.CHANGE_PASSWORD.CONFIRM' | translate }}</mat-label>
            <input
              matInput
              type="text"
              name="confirm"
              formControlName="confirm"
            />
          </mat-form-field>
        </div>
      </div>

      <div class="text-right button-group">
        <button mat-button translate [routerLink]="['/bank']">COMMON.CANCEL</button>
        <button mat-button translate (click)="resetForm()">
          COMMON.RESET
        </button>
        <button
          mat-button
          type="submit"
          class="primary"
          (click)="submit()"
          translate
        >
          COMMON.SUBMIT
        </button>
      </div>
    </form>
  </div>
  
</div>
