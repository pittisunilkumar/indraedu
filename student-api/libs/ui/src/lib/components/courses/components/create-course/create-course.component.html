<div class="create-course">
  <div class="form-wrapper">
    <form [formGroup]="createCourseForm">
      <div class="">
        <div class="form-element child">
          <mat-form-field class="example-form-field">
            <mat-label>{{ 'COMMON.TITLE' | translate }}</mat-label>
            <input
              matInput
              type="text"
              name="title"
              formControlName="title"
              [placeholder]="'PAGE.CREATE_COURSE.TITLE_PLACEHOLDER' | translate"
            />
          </mat-form-field>
        </div>
        <div class="child">
          <application-upload-image
            class="child"
            [url]="course?.imgUrl"
            (formData)="getImageUrl($event)"
          ></application-upload-image>
        </div>
        <div class="form-element child">
          <mat-form-field class="example-form-field">
            <mat-label>{{ 'COMMON.ORDER' | translate }}</mat-label>
            <input
              matInput
              type="text"
              name="order"
              formControlName="order"
            />
          </mat-form-field>
        </div>
        <div class="form-element child flex-grow-none">
          <mat-form-field>
            <mat-label translate>PAGE.FACULTY.SELECT_SYLLABUS</mat-label>
            <mat-select
              formControlName="syllabus"
              [compareWith]="compareFn"
              multiple
            >
              <mat-option *ngFor="let item of subjects" [value]="item">
                {{item.title}} [ {{item.shortcut}} ]</mat-option>
            </mat-select>
          </mat-form-field>
          <!-- <mat-form-field>
            <mat-label translate>PAGE.FACULTY.SELECT_SYLLABUS</mat-label>
            <input type="text"   matInput  formControlName="syllabus" (keyup)="syllabusFilter($event)"
                [matAutocomplete]="auto">
            <mat-autocomplete #auto="matAutocomplete">
                <mat-option  *ngFor="let item of subjects" [value]="item.title">
                  {{item.title}} ({{item.type}})
                </mat-option>
            </mat-autocomplete>
        </mat-form-field> -->
        </div>
        <div
          class="form-element child flags"
          [formGroup]="createCourseForm.controls.flags"
        >
          <h3 translate>COMMON.FLAGS</h3>
          <div class="flex-wrap">
            <div class="form-element child">
              <label for="isActive">
                <mat-checkbox
                  class="example-margin"
                  name="active"
                  formControlName="active"
                  >{{ 'COMMON.ACTIVE' | translate }}</mat-checkbox
                >
              </label>
            </div>
            <div class="form-element child">
              <label for="isPro">
                <mat-checkbox
                  class="example-margin"
                  name="paid"
                  formControlName="paid"
                  >{{ 'COMMON.PAID' | translate }}</mat-checkbox
                >
              </label>
            </div>
            <div class="form-element child">
              <label for="qBank">
                <mat-checkbox
                  class="example-margin"
                  name="qBank"
                  formControlName="qBank"
                  >{{ 'COMMON.QBANK' | translate }}</mat-checkbox
                >
              </label>
            </div>
            <div class="form-element child">
              <label for="testSeries">
                <mat-checkbox
                  class="example-margin"
                  name="testSeries"
                  formControlName="testSeries"
                  >{{ 'COMMON.TEST_SERIES' | translate }}</mat-checkbox
                >
              </label>
            </div>

            <div class="form-element child">
              <label for="videos">
                <mat-checkbox
                  class="example-margin"
                  name="videos"
                  formControlName="videos"
                  >{{ 'COMMON.VIDEOS' | translate }}</mat-checkbox
                >
              </label>
            </div>
          </div>
        </div>
      </div>

      <div class="text-right button-group">
        <button mat-button translate routerLink="/manage/courses/list">COMMON.CANCEL</button>
        <button mat-button translate (click)="resetForm()">
          COMMON.RESET
        </button>
        <button
          mat-button
          type="submit"
          class="primary"
          (click)="submit()"
          translate
          [disabled]="!createCourseForm.valid"
        >
          COMMON.SUBMIT
        </button>
      </div>
    </form>
  </div>
</div>
