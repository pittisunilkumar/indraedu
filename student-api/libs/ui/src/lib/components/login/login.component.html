<mat-card class="mat-elevation-z4" style="width: 30%;text-align: center;margin-left: 485px;margin-top:60px;">
  <div style="text-align: center; ">
    <img src="https://issmedu.in/assets/website/assets/images/plato-logo.png" alt="plato-logo" />
    
    <form [formGroup]="form" (ngSubmit)="submit()">
      <h2>
        <span translate>COMMON.LOGIN</span>
      </h2>
      <mat-form-field class="example-form-field display-block">
        <mat-label>{{ 'COMMON.MOBILE' | translate }}</mat-label>
        <input matInput type="text" name="mobile" formControlName="mobile" maxlength="10"/>
      </mat-form-field>
      <mat-form-field class="example-form-field display-block">
        <mat-label>{{ 'COMMON.PASSWORD' | translate }}</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" name="password" formControlName="password">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" type="button"
          [attr.aria-pressed]="hide" style="padding: 0%;border: none;color: black;">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
      <div class="text-right">
        <button type="submit" class="primary">
          Submit
        </button><br>
      </div>
    </form>
  </div>
</mat-card>
