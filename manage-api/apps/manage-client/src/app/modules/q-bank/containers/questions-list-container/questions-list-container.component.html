<br>
<div class="questions-container">
  <div class="page-title" style="width: 80%;">
    <div class="title">
      <b (click)="backToSubjects()">{{subjectName}}</b>&nbsp;/
      <b (click)="backToChapters()">{{chapterName}}</b>&nbsp;/
      <b (click)="backToChapters()">{{topicName}}</b>&nbsp;/
      <span [innerHTML]="'COMMON.QUESTIONS' | translate"></span>&nbsp;[{{(qbank$ | async)?.response.length}}]
    </div>
  </div>
  <div class="action-buttons" >
    <button mat-raised-button color="primary"  (click)="createQuestion()">
      Create Questions
    </button>
  </div>
  <application-spinner *ngIf="!(qbank$ | async)?.response"></application-spinner>

  <application-view-questions *ngIf="(qbank$ | async)?.response" [mode]="mode" [topic]="(qbank$ | async)?.response" (delete)="removeQuestion($event)"
    (edit)="editQuestionPreview($event)" (multipletDelete)="multipleQuestionsDelete($event)">
  </application-view-questions>



  <!-- <div *ngIf="length === 0">
      <h3 class="text-center h3" translate>
        PAGE.QUESTIONS_LIST.EMPTY
      </h3>
    </div> -->

</div>
