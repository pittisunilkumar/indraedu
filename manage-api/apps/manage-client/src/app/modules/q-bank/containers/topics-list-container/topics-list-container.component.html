<div class="tests-list-container">
  <div class="page-title">
    <div class="title">
      <b (click)="backToSubjects()">{{subjectName}}</b>&nbsp;/
      <span [innerHTML]="'COMMON.CHAPTERS' | translate"></span>
    </div>
    <div class="action-buttons" *ngIf="addTopicEnable" >
      <button mat-raised-button color="primary" [routerLink]="['../', 'add']">
      Create Topic
      </button>
    </div>
  </div>
  <application-qbank-topics-list *ngIf="chapters?.length" [chapters]="chapters" (edit)="edit($event)" (viewQuestions)="viewQuestions($event)"
    (delete)="delete($event)" (chapterDelete)="chapterDelete($event)" 
    (multipletDelete)="multipleChaptersDelete($event)" (multipletDeleteTopic)="multipleTopicsDelete($event)">
  </application-qbank-topics-list>
  <!-- <application-spinner *ngIf="!chapters?.length"></application-spinner> -->


  <!-- <div *ngIf="!chapters?.length">
    <h3 class="text-center h3" translate>
      COMMON.EMPTY
    </h3>
  </div> -->
  <!-- <application-spinner *ngIf="!chapters?.length"></application-spinner> -->
</div>
