<div class="create-tags">
    <h2 *ngIf="mode === 'add'">
        <span translate>Create&nbsp;Feedback</span>
    </h2>
    <h2 *ngIf="mode === 'edit'">
        <span translate>Edit&nbsp;Feedback</span>
    </h2>
    <mat-card>
        <form [formGroup]="createFeedbackForm">

            <div class="row">
                <div class="col-sm-9">
                    <mat-form-field  appearance="outline">
                        <mat-label>Feedback Title&nbsp;<sup>*</sup></mat-label>
                        <input matInput name="title" formControlName="title" />
                    </mat-form-field>
                </div>
                <div class="col-sm-3">
                    <mat-form-field appearance="outline">
                        <mat-label>Feedback Type&nbsp;<sup>*</sup></mat-label>
                        <mat-select formControlName="feedback_type">
                            <mat-option *ngFor="let cou of FeedbackTypeList" [value]="cou">
                                {{cou}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <mat-form-field  appearance="outline">
                        <mat-label>Course&nbsp;<sup>*</sup></mat-label>
                        <mat-select formControlName="course" [compareWith]="helper.compareFn" multiple>
                            <mat-option *ngFor="let cou of coursesList" [value]="cou">
                                {{cou.title}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>

            <div class="form-element child flags" [formGroup]="createFeedbackForm?.controls?.flags">
                <strong><span translate>COMMON.FLAGS</span></strong>
                <div class="row">
                    <div class="col col-sm-12">
                        <label for="isActive">
                            <mat-checkbox class="example-margin" name="active" formControlName="active">{{
                                'COMMON.ACTIVE' |
                                translate }}</mat-checkbox>
                        </label>
                    </div>
                </div>


            </div>

            <div class="text-right button-group">
                <button mat-stroked-button color="warn" translate (click)="resetForm()" *ngIf="mode ==='add'">
                    Reset
                </button>
                <button routerLink="/portal/feedback/list" mat-raised-button color="warn" translate>
                    Cancel
                </button>
                <button mat-raised-button color="primary" type="submit" (click)="submit()" translate
                    [disabled]="!createFeedbackForm.valid ">
                    Submit
                </button>
            </div>
        </form>
    </mat-card>
