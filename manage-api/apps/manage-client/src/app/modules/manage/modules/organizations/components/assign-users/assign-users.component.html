<div class="assign-users">
  <h1 mat-dialog-title translate>COMMON.ACTIONS.ASSIGN_USERS</h1>

  <div mat-dialog-content>
    <div class="users-list">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z1">
        <!-- Checkbox Column -->
        <ng-container matColumnDef="select">
          <th mat-header-cell *matHeaderCellDef>
            <mat-checkbox
              (change)="$event ? masterToggle() : null"
              [checked]="selection.hasValue() && isAllSelected()"
              [indeterminate]="selection.hasValue() && !isAllSelected()"
              [aria-label]="checkboxLabel()"
            >
            </mat-checkbox>
          </th>
          <td mat-cell *matCellDef="let row">
            <mat-checkbox
              (click)="$event.stopPropagation()"
              (change)="$event ? selection.toggle(row) : null"
              [checked]="selection.isSelected(row)"
              [aria-label]="checkboxLabel(row)"
            >
            </mat-checkbox>
          </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef translate>COMMON.NAME</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="mobile">
          <th mat-header-cell *matHeaderCellDef translate>COMMON.MOBILE</th>
          <td mat-cell *matCellDef="let element">{{ element.mobile }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr
          mat-row
          *matRowDef="let row; columns: displayedColumns"
          (click)="selection.toggle(row)"
        ></tr>
      </table>
    </div>
  </div>
  <div mat-dialog-actions align="end">
    <button mat-button mat-dialog-close translate>COMMON.CANCEL</button>
    <button
      mat-button
      type="submit"
      class="primary"
      (click)="submit()"
      translate
    >
      COMMON.SUBMIT
    </button>
  </div>
</div>
