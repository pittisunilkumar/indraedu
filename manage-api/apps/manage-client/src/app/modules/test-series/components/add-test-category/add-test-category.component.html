<div class="add-series-category">
 <mat-card>
  <div class="full-width">
    <form [formGroup]="addTestSeriesCategoryForm" (ngSubmit)="submit()">
      <div class="form-element child">
        <mat-form-field class="example-form-field">
          <mat-label>{{ 'COMMON.TITLE' | translate }}</mat-label>
          <input matInput name="title" formControlName="title" [placeholder]="'COMMON.TITLE' | translate" />
        </mat-form-field>
      </div>
      <div class="flex-wrap">
        <div class="child mx-1">
          <application-upload-image class="child" [isImage]="false" [url]="category?.categories.schedulePdf"
            (formData)="getFileUrl($event)"></application-upload-image>
        </div>
        <div class="form-element child">
          <mat-form-field class="example-form-field">
            <mat-label>{{
              'COMMON.ORDER' | translate
              }}</mat-label>
            <input matInput oninput="this.value = this.value.replace(/[^0-9]/g, '').replace(/(\..*?)\..*/g, '$1');"
              name="order" formControlName="order" placeholder="Ex: 20" />
          </mat-form-field>
        </div>&nbsp;&nbsp;
        <div class="form-element child">
          <mat-form-field class="example-form-field">
            <mat-label>Test&nbsp;Count</mat-label>
            <input matInput oninput="this.value = this.value.replace(/[^0-9]/g, '').replace(/(\..*?)\..*/g, '$1');"
              name="count" formControlName="count" placeholder="Ex: 20" />
          </mat-form-field>
        </div>&nbsp;&nbsp;
        <div class="form-element child">
          <mat-form-field class="example-form-field">
            <mat-label>Free&nbsp;Tests</mat-label>
            <input matInput oninput="this.value = this.value.replace(/[^0-9]/g, '').replace(/(\..*?)\..*/g, '$1');"
              name="freeTests" formControlName="freeTests" placeholder="Ex: 20" />
          </mat-form-field>
        </div>

      </div>
      <div class="flex-wrap">
        <div class="form-element child">
          <mat-form-field>
            <mat-label translate>COMMON.COURSES</mat-label>
            <mat-select formControlName="courses" [compareWith]="helper.compareFn">
              <mat-option *ngFor="let item of courses" [value]="item">
                {{ item.title }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>&nbsp;&nbsp;
        <div class="form-element child">
          <mat-form-field>
            <mat-label>Scheduled Date</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="scheduledDate">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
      </div>


      <div class="form-element child flags" [formGroup]="addTestSeriesCategoryForm.controls.flags">

        <strong><span translate>COMMON.FLAGS</span></strong>
        <div class="flex-wrap">
          <div class="form-element child">
            <label for="active">
              <mat-checkbox class="example-margin" name="active" formControlName="active">{{ 'COMMON.ACTIVE' | translate
                }}</mat-checkbox>
            </label>
          </div>
        </div>

      </div>
      <div class="text-right button-group">
        <button mat-stroked-button color="warn" translate (click)="addTestSeriesCategoryForm.reset()"
          *ngIf="mode ==='add'">
          Reset
        </button>
        <button mat-raised-button color="warn" translate routerLink="/test-series/categories/list">Cancel</button>
        <button mat-raised-button color="primary" [disabled]="!addTestSeriesCategoryForm.valid" type="submit" class="primary" translate>
          Submit
        </button>
      </div>
    </form>
  </div>
 </mat-card>
</div>
