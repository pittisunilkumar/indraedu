<div class="tests-list-container">
  <div class="page-title">
    <div class="title">
      <b (click)="backToTests()">{{category?.title}}</b>&nbsp;/
       <span>Tests</span>
    </div>
    <div class="action-buttons">
      <button mat-raised-button color="primary" [routerLink]="['../', 'add']">
        {{ 'COMMON.CREATE' | translate }}
        {{ 'PAGE.TEST_SERIES.TESTS' | translate }}
      </button>
    </div>
  </div>
  <application-tests-list *ngIf="tests?.length" [tests]="tests" [categoryUuid]="catUuid" (edit)="edit($event)"
    (viewQuestions)="viewQuestions($event)" (delete)="delete($event)">
  </application-tests-list>
  <!-- <application-spinner *ngIf="!tests?.length"></application-spinner> -->


  <div *ngIf="length === 0">
    <h3 class="text-center h3" translate>
      COMMON.EMPTY
    </h3>
  </div>
</div>
