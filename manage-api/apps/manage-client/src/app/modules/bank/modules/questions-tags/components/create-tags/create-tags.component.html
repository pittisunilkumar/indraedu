<mat-card>
  <form [formGroup]="createTagForm">
    <div class="row">
      <div class="form-element child">
        <mat-form-field class="example-form-field">
          <mat-label>Question Tag&nbsp;<sup>*</sup></mat-label>
          <input matInput name="title" formControlName="title" />
        </mat-form-field>
      </div>

      <div class="form-element child flags" [formGroup]="createTagForm.controls.flags">
        <strong><span translate>COMMON.FLAGS</span></strong>
        <div class="flex-wrap">
          <div class="form-element child">
            <label for="isActive">
              <mat-checkbox class="example-margin" name="active" formControlName="active">{{ 'COMMON.ACTIVE' |
                translate }}</mat-checkbox>
            </label>
          </div>
        </div>
      </div>
    </div>

    <div class="text-right button-group">
      <button mat-stroked-button color="warn" translate (click)="resetForm()" *ngIf="mode ==='add'">
        Reset
      </button>
      <button routerLink="/bank/tags/list" mat-raised-button color="warn" translate>
        Cancel
      </button>
      <button mat-raised-button color="primary" type="submit" (click)="submit()" translate
        [disabled]="!createTagForm.valid">
        Submit
      </button>
    </div>
  </form>
</mat-card>
