<div class="banners-list-container" >

  <!-- <div class="page-title"> -->
    <div class="row">
      <div class="col col-sm-8">
        <div class="title">
          <h2 [innerHTML]="'PAGE.BANNER_LIST.TITLE' | translate"></h2>
        </div>
      </div>
      <div class="col col-sm-4" style="text-align: right;">
        <div class="action-buttons">
          <button
           mat-raised-button
           color="primary"
            [routerLink]="['/bank/banners/create']"
            *ngIf="isAddVisible"
            routerLinkActive="active"
          >Create Banner</button>
        </div>
      </div>
    </div>
   
   
  <!-- </div> -->

  <application-form-error [errors]="errors"></application-form-error>

  <application-banners-list
    [banners]="(banners | async)?.response"
    (delete)="delete($event)">
  </application-banners-list>

  <div *ngIf="length === 0">
    <h3 class="text-center h3" translate>
      COMMON.EMPTY
    </h3>
  </div>
  <!-- <application-spinner *ngIf="!length"></application-spinner> -->


</div>
