<div style="overflow: hidden;">
<div class="row" >
  <div class="col-sm-4"></div>
  <div class="col-sm-4" >
    <div class="loginForm"><br><br><br><br><br><br><br>
      <mat-card class="mat-elevation-z4 loginCard">
       <div style="text-align: center;">
        <img src="" alt="plato-logo">
      <!-- <img src="../../../../../../apps/manage-client/src/assets/plato-logo-removebg-preview.png" alt=""> -->
      </div>
       <br>
          <form [formGroup]="form" (ngSubmit)="submit()">
                <h2>
                  <span style="text-align: center;" translate>COMMON.LOGIN</span>
                </h2>        
            <mat-form-field class="example-form-field display-block">
              <mat-label>{{ 'COMMON.MOBILE' | translate }}</mat-label>
              <input matInput oninput="this.value = this.value.replace(/[^0-9]/g, '').replace(/(\..*?)\..*/g, '$1');"
               name="mobile" formControlName="mobile" maxlength="10"/>
            </mat-form-field>
            <mat-form-field class="example-form-field display-block">
              <mat-label>{{ 'COMMON.PASSWORD' | translate }}</mat-label>
              <input matInput [type]="hide ? 'password' : 'text'" name="password" formControlName="password">
              <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" type="button"
                [attr.aria-pressed]="hide" style="padding: 0%;border: none;color: black;">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
            </mat-form-field>
            <div class="text-right">
              <button type="submit" mat-raised-button color="primary">
                Submit
              </button><br>
            </div>
          </form>
      </mat-card>
    </div>
    <br>
  </div>
  <div class="col-sm-4"></div>
</div>
</div>
