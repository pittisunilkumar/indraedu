<br><div class="syllabus-list-container">
  <!-- <div class="page-title"> -->
    <div class="row">
      <div class="col col-sm-8">
        <div class="title">
          <h2 [innerHTML]="'COMMON.SYLLABUS' | translate"></h2>
        </div>
      </div>
      <div class="col col-sm-4" style="text-align: right;">
        <div class="action-buttons">
          <button class="syllabuBtn" mat-raised-button color="primary" [routerLink]="['../', 'create']" *ngIf="isAddVisible">Create
            Syllabus</button>
        </div>
      </div>
    </div>
   
    
  <!-- </div> -->
  <application-syllabus-list [syllabus]="(syllabus$ | async)?.response" [allowEdit]="true"
    [isEditVisible]="isEditVisible" [isDeleteVisible]="isDeleteVisible" (delete)="delete($event)" (edit)="edit($event)">
  </application-syllabus-list>
  <!-- <application-spinner *ngIf="!length"></application-spinner> -->

</div>
