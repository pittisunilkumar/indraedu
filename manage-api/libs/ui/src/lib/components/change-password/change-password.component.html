<div class="change-password full-page-height">
  <mat-card style="width: 50%;margin-left: 20%;">
    <h2>
      <span translate>COMMON.CHANGE_PASSWORD</span>
    </h2>

    <application-form-error [errors]="errors"></application-form-error>

    <form [formGroup]="changePasswordForm">
      <div class="">
        <div class="form-element child">
          <mat-form-field class="example-form-field">
            <mat-label>{{ 'PAGE.CHANGE_PASSWORD.OLD' | translate }} <sup>*</sup></mat-label>
            <input matInput name="old" formControlName="old" />
          </mat-form-field>
        </div>
        <div class="form-element child">
          <mat-form-field class="example-form-field">
            <mat-label>{{ 'PAGE.CHANGE_PASSWORD.NEW' | translate }}</mat-label>
            <input matInput name="new" formControlName="new" />
          </mat-form-field>
        </div>
        <div class="form-element child">
          <mat-form-field class="example-form-field">
            <mat-label>{{ 'PAGE.CHANGE_PASSWORD.CONFIRM' | translate }}</mat-label>
            <input matInput name="confirm" formControlName="confirm" />
          </mat-form-field>
        </div>
      </div>

      <div class="text-right button-group">
        <button mat-stroked-button color="warn" translate (click)="resetForm()">
          Reset
        </button>
        <button mat-raised-button color="warn" translate [routerLink]="['/bank']">Cancel</button>
        <button mat-raised-button color="primary" type="submit" class="primary" (click)="submit()" translate>
          Submit
        </button>
      </div>
    </form>
  </mat-card>

</div>
