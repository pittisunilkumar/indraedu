<div class="reset-password">

  <form [formGroup]="form" (ngSubmit)="submit()">

    <h1 mat-dialog-title>
      <span
        [innerHTML]="'DIALOGS.RESET_USER_PASSWORD.TITLE' | translate: { user: user.name }">
      </span>
    </h1>

    <div mat-dialog-content>
      <mat-form-field class="full-width">
        <mat-label [innerHTML]="'DIALOGS.RESET_USER_PASSWORD.LABEL' | translate: { user: user.name }"></mat-label>
        <input
          type="text"
          matInput
          name="password"
          formControlName="newPassword"
        />
      </mat-form-field>
    </div>

    <div mat-dialog-actions align="end">
      <button  mat-dialog-close translate>Cancel</button>
      <button  class="primary" translate type="submit" [disabled]="!form.valid">Update Password</button>
    </div>

  </form>

</div>
